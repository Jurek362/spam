<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generuj Klucz Aktywacyjny</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .key-display {
            background-color: #f0f4f8;
            border: 2px dashed #a7b7c7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1.1rem;
            color: #333;
            word-break: break-all;
            user-select: all; /* Pozwól na łatwe zaznaczenie */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50px;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #28a745 0%, #218838 100%); /* Zielony dla wysyłki */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        #copyKeyButton { /* Dodatkowy styl dla przycisku kopiowania, aby odróżnić */
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            margin-left: 10px;
        }
        #copyKeyButton:hover {
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .info-message {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-top: 15px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wygeneruj i Ustaw Klucz Aktywacyjny</h1>
        <p>Wygeneruj klucz i wyślij go do backendu. Będzie on używany do aktywacji spamerki.</p>
        <div class="key-display" id="activationKeyDisplay"></div>
        <div>
            <button id="generateAndSendKeyButton">Wygeneruj i Wyślij Klucz do Backendu</button>
            <button id="copyKeyButton" style="display: none;">Kopiuj Klucz</button>
        </div>
        <p class="info-message" id="message"></p>
        <a href="index.html">Przejdź do Spamerki</a>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const keyDisplay = document.getElementById('activationKeyDisplay');
            const generateAndSendKeyButton = document.getElementById('generateAndSendKeyButton');
            const copyKeyButton = document.getElementById('copyKeyButton');
            const messageElem = document.getElementById('message');
            const backendBaseUrl = 'https://spam-0p8u.onrender.com'; // Ten sam URL co w głównej aplikacji

            let generatedKey = null; // Będzie przechowywał aktualnie wygenerowany klucz

            // Generuj klucz od razu przy załadowaniu strony
            generatedKey = generateUUID();
            keyDisplay.textContent = generatedKey;
            messageElem.textContent = "Klucz został wygenerowany. Wyślij go do backendu.";
            copyKeyButton.style.display = 'inline-block'; // Pokaż przycisk kopiowania

            generateAndSendKeyButton.addEventListener('click', async () => {
                if (!generatedKey) {
                    messageElem.textContent = "Najpierw wygeneruj klucz.";
                    return;
                }

                messageElem.textContent = "Wysyłanie klucza do backendu...";
                try {
                    const response = await fetch(`${backendBaseUrl}/set_master_key`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ key: generatedKey })
                    });
                    const data = await response.json();

                    if (response.ok && data.status === 'success') {
                        messageElem.textContent = data.message;
                        // Opcjonalnie: zablokuj przycisk po pomyślnym ustawieniu, aby wymusić jednorazowość
                        // generateAndSendKeyButton.disabled = true;
                        // generateAndSendKeyButton.textContent = "Klucz ustawiony";
                    } else {
                        messageElem.textContent = data.message || "Wystąpił błąd podczas wysyłania klucza do backendu.";
                    }
                } catch (error) {
                    console.error('Błąd sieci podczas wysyłania klucza:', error);
                    messageElem.textContent = "Błąd połączenia z backendem. Spróbuj ponownie.";
                }
            });

            copyKeyButton.addEventListener('click', () => {
                const keyToCopy = keyDisplay.textContent;
                navigator.clipboard.writeText(keyToCopy).then(() => {
                    messageElem.textContent = "Klucz skopiowany do schowka!";
                    setTimeout(() => {
                        messageElem.textContent = "Klucz został wygenerowany. Wyślij go do backendu."; // Przywróć oryginalny tekst
                    }, 2000);
                }).catch(err => {
                    console.error('Błąd kopiowania:', err);
                    messageElem.textContent = "Nie udało się skopiować klucza.";
                });
            });
        });
    </script>
</body>
</html>
